<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nickolas's Portfolio</title>
    <!-- IconScout -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <!-- Google Font Mon -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Animate On Scroll -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- TOP NAV BAR -->
    <nav>
      <div class="container nav-container">
        <a id="brandLink"></a>
        <button class="nav-btn" id="themeToggleButton">
          <i id="themeIcon"></i>
        </button>
      </div>
    </nav>

    <!-- FLOATING NAV BAR -->
    <menu class="floating-nav" id="floatingNavContainer"></menu>

    <!-- HEADER -->
    <header id="home">
      <div class="header-container" data-aos="fade-up">
        <div class="header-img" data-aos="fade-down" data-aos-delay="800">
          <img id="profileImage" alt="Profile Picture" />
        </div>
        <div class="header-content">
          <div class="header-text">
            <h5 id="introText" data-aos="fade-in"></h5>
            <h1 id="titleText" data-aos="fade-in"></h1>
            <p id="bioText" data-aos="fade-in"></p>
          </div>
          <div
            class="header-cta"
            id="ctaButtonsContainer"
            data-aos="fade-in"
          ></div>
        </div>
        <menu
          class="header-socials"
          id="socialLinksContainer"
          data-aos="fade-left"
          data-aos-delay="800"
        ></menu>
      </div>
    </header>

    <!-- ABOUT -->
    <section id="about">
      <div
        class="container about-container"
        data-aos="fade-in"
        data-aos-delay="200"
      >
        <div class="about">
          <h1 id="aboutTitle"></h1>
          <div
            class="about-img"
            id="aboutProfileImageContainer"
            data-aos="fade-left"
            data-aos-delay="200"
          >
            <img id="aboutProfileImage" alt="About Image" />
          </div>
          <p id="aboutDescription"></p>
        </div>
      </div>
    </section>

    <!-- RESUME -->
    <section id="resume">
      <div
        class="container resume-container"
        data-aos="fade-in"
        data-aos-delay="200"
      >
        <div class="resume-left">
          <h1></h1>
          <p></p>
          <menu></menu>
        </div>
        <div class="resume-right" id="resumeRightContent"></div>
      </div>
    </section>

    <!-- PROJECTS -->
    <section id="projects" class="projects">
      <h1></h1>
      <p></p>
      <menu class="project-categories"></menu>
      <div class="container projects-container"></div>
    </section>

    <!-- CONTACT -->
    <section id="contact" data-aos="fade-in" data-aos-delay="200">
      <div class="container contact-container">
        <h1></h1>
        <form method="post"></form>
        <menu class="contact-options"></menu>
      </div>
    </section>

    <!-- PROJECT INFO MODAL -->
    <div id="projectModal" class="project-modal">
      <div class="project-modal-overlay" id="projectModalOverlay"></div>
      <div class="project-modal-content">
        <button
          class="project-modal-close"
          id="projectModalClose"
          type="button"
        >
          &times;
        </button>
        <h3 id="projectModalTitle"></h3>
        <p id="projectModalDescription"></p>

        <div id="projectModalTechSection" class="project-modal-tech-section">
          <h4>Tech Stack</h4>
          <div id="projectModalTechStack" class="project-modal-techstack"></div>
        </div>

        <ul id="projectModalDetails"></ul>
      </div>
    </div>

    <script src="./mix/dist/mixitup.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 2000, offset: 80 });
    </script>
    <script src="index.js"></script>
  </body>
</html>
